<ons-page id="6-registersubjects.html">
  <ons-toolbar>
    <div class="left">
      <div class="left"><ons-back-button>Home</ons-back-button></div>
    </div>
    <div class="center" style="text-align: center"></div>
  </ons-toolbar>
  <div class="ui-content"></div>

  <div style="text-align:center; margin-top:10%">
    <p style="text-align: 'center'; margin-top:10%">
      Enter username and password to login:
    </p>
    <p style="text-align: 'center'; margin-top:10%">
      <ons-input
        id="username"
        modifier="underbar"
        placeholder="Username"
        float
      ></ons-input>
    </p>
    <p style="text-align: 'center';">
      <ons-input
        id="password"
        modifier="underbar"
        placeholder="Password"
        float
      ></ons-input>
    </p>

    <p style="text-align: center; margin-top: 30px;">
      <ons-button onclick="userLogin()">Login</ons-button>
    </p>
    <p style="text-align: center; margin-top: 30px;">
      <ons-button onclick="clearLoginInput()">Clear</ons-button>
    </p>
  </div>
  <div style="text-align:center; margin-top: 10%; visibility: hidden">
    <ons-progress-circular
      indeterminate
      class="progress-circular"
    ></ons-progress-circular>
  </div>
</ons-page>
